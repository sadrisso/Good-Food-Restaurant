<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="imageCollage.css">
</head>
<body>
    <div class="row">
        <img src="images/fruits.webp" alt="">
    </div>
    <div class="row">
        <div>
            <img src="image/car.avif" alt="">
        </div>
        <div>
            <img src="image/camera.avif" alt="">
        </div>
        <div class="vertical-collage">
            <img src="image/travel.avif" alt="">
            <img src="image/flower.avif" alt="">
        </div>
    </div>
    <div class="row">
        <div><img src="image/book.avif" alt=""></div>
        <div class="square-collage">
            <img src="image/lense.avif" alt="">
            <img src="image/lense.avif" alt="">
            <img src="image/lense.avif" alt="">
            <img src="image/lense.avif" alt="">
        </div>
        <div><img src="image/friends.avif" alt=""></div>
    </div>
</body>
</html>
